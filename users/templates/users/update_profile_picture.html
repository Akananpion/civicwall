{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div>
                    <h1 class="text-2xl font-semibold">{% trans "Update Profile Picture" %}</h1>
                </div>
                <div class="mt-5">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-5">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.profile_picture.id_for_label }}">
                                {% trans "Choose a new profile picture" %}
                            </label>
                            {{ form.profile_picture }}
                            {% if form.profile_picture.errors %}
                                <p class="text-red-500 text-xs italic">{{ form.profile_picture.errors|join:", " }}</p>
                            {% endif %}
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                                {% trans "Upload" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
