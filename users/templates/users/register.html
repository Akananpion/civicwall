{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      {% trans "Create your account" %}
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-xl items-center">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" action="{% url 'register' %}" method="POST" id="registerForm">
          {% csrf_token %}
          {% for field in form %}
              <div>
                  <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">
                      {{ field.label }}
                  </label>
                  <div class="mt-1">
                      {{ field }}
                  </div>
                  {% if field.errors %}
                      <p class="mt-2 text-sm text-red-600">
                          {{ field.errors|join:", " }}
                      </p>
                  {% endif %}
              </div>
          {% endfor %}
          <div>
              <button type="submit" id="registerBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  {% trans "Register" %}
              </button>
          </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
      var registerBtn = document.getElementById('registerBtn');
      registerBtn.disabled = true;
      registerBtn.innerHTML = '{% trans "Registering..." %}';
      registerBtn.classList.add('opacity-50', 'cursor-not-allowed');
  });
  </script>
{% endblock %}
